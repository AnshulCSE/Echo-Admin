name: Deploy to Firebase Hosting

on:
  pull_request:
    branches:
      - main
      - dev
  push:
    branches:
      - main
      - dev

permissions:
  checks: write
  contents: read
  pull-requests: write

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install & Build
        run: npm ci && npm run build

      # --- ðŸš¨ THE FIX: FORCE FIREBASE TO SEE DIST ---
      - name: Create Correct Firebase Config
        run: |
          echo '{
            "hosting": {
              "public": "dist",
              "ignore": ["firebase.json", "**/.*", "**/node_modules/**"],
              "rewrites": [{"source": "**", "destination": "/index.html"}]
            }
          }' > firebase.json
      # ----------------------------------------------

      - name: Deploy to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_ECHO_V2_5B53F }}
          projectId: echo-v2-5b53f
          entryPoint: "."
          channelId: ${{ github.event_name == 'push' && (github.ref_name == 'main' && 'live' || 'dev') || '' }}